<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>E-CHESS | login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jan Schneider">
	<meta name="description" content="e-chess is a project by Marcus Schoch and Jan Schneider with Prof. Michael Schuster and Benjamin Thomsen at HfG Schwäbisch Gmünd.">
    <link rel="shortcut icon" href="../echess.png">
	<link rel="icon" type="image/png" href="../echess.svg">
	<link rel="image_src" href="../echess.svg" />
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="../echess.svg" alt="e-chess logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">e-chess login</h1>
        <p>A possible future login page of <code>e-chess</code> for our users.</p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2018
		  <br>
		  <a href="https://jan-patrick.de/imprint/">imprint & data protection</a>
	  </p>
    </form>
  </body>
</html>
